<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>User List</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/style.css" rel="stylesheet" />
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    </head>
    <body ng-app="userApp">
        <div class="container" ng-controller="mainController">
            <h1 class="text-center">user app</h1>
            <h2>users: {{ userList.length }}</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th class="col-md-4">first name</th>
                        <th class="col-md-4">last name</th>
                        <th class="col-md-4">&nbsp;</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in userList">
                        <td>{{user.firstName}}</td>
                        <td>{{user.lastName}}</td>
                        <td><a class="btn btn-default" ng-click="deleteUser(user._id)">Delete</a></td>
                    </tr>
                </tbody>
            </table>
            <h2>add user</h2>
            <form>
                <div class="form-group">
                    <label for="firstName">first name</label>
                    <input type="text" id="firstName" class="form-control" ng-model="formData.firstName" />
                </div>
                <div class="form-group">
                    <label for="lastName">last name</label>
                    <input type="text" id="lastName" class="form-control" ng-model="formData.lastName" />
                </div>
                <button type="submit" class="btn btn-default" ng-click="addUser()">add</button>
            </form>
        </div>
        <!-- Modules -->
        <script src="js/app.js"></script>

        <!-- Controllers -->
        <script src="js/controllers/mainController.js"></script>
    </body>
</html>
